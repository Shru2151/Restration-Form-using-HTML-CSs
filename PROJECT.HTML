<html>
    <head>
        <title>Student Registration Form</title>
        <link rel="Stylesheet" href="project.CSS">
    </head>
    <body>
        <div class="container">
        <div class="box-1">
        <h1>WELCOME TO STUDENT REGESTRATION FORM</h1>
        </div>
        <form class="my-form"> 
        <div class="form-group">
             <label>Name: </label>
             <input type="text" name="name">
        </div>
        <div class="form-group">
            <label >Email:</label>
             <input type="text" name="email">
        </div>
        <div class="form-group">
            <label >College Name:</label>
             <input type="text" name="email">
        </div>
        <div class="form-group">
            <label >University:</label>
             <input type="text" name="email">
        </div>
        <div class="form-group">
            <label >Phone:</label>
             <input type="text" name="email">
        </div>
        <div class="form-group">
             <label >Address:</label>
             <textarea name="Address"></textarea>
        </div>
            <div class="block">
            <label >Department:</label>
            <select name="Department" >
                <option value="Computer Science">IT</option>
                <option value="Elctronics">ELEX</option>
                <option value="Electronics and telecommunications">EXTC</option>
                <option value="Information Technology">CS</option>
            </select>
            </div>
            <div class="block">
            <label>Date Of Birth:</label>
            <input type="date" name="date of birth" placeholder="dd-mm-yyyy" min="01-01-2000" max="01-12-2021">
            </div>
        <div class="block">
            <label>Hobby:</label>
            <select name="Hobby" >
                <option value="Computer Science">Singing</option>
                <option value="Elctronics">Dancing</option>
                <option value="Electronics and telecommunications">Swimming</option>
                <option value="Information Technology">Cooking</option>
            </select>
        </div>

        <br><br><br>
            <input class="button" type="submit" value="submit"
            name="">

     </form>
     </div>
    </body>
    </html>
